<!doctype html>
<html>
  <head>
    <title>ideabox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header class="top-box">
      <h1> <span class="idea">idea</span>box</h1>
    </header>
    <section class="container box">
      <article class="top-box">
        <form>
          <label for="title-input">
            <input id="title-input" edit type="text" placeholder="Title">
          </label>
          <label for="body-input">
            <input id="body-input" type="text" placeholder="Body">
          </label>
          <button class="save-btn">save</button>
        </form>
      </article>
      <form class ="search">
        <input id="search-input" type="textarea" placeholder="Search">
      </form>
      <article class="bottom-box" role="feed"></article>
    </section>
    <script src="./jquery/jquery-3.2.1.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
